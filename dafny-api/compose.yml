services:
  dafny-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dafny-api
    ports:
      - "8089:8080"
    environment:
      API_URL: http://localhost:8080/
      USE_MICROVM: "true"
      USE_VM_POOL: "true"  # Enable VM resource pooling for faster execution
    devices:
      - /dev/kvm:/dev/kvm
    privileged: true


