name: Build and Push Docker Image

on:
  workflow_dispatch: # Manually trigger the workflow
    inputs:
      tags:
        description: "VITE_FMP_VERSION (Tag)"
        required: true
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}-z3-api
          tags: |
            type=edge,branch=main
            type=semver,pattern={{version}}

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to ghcr
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Debug Tags
        run: |
          echo "Resolved tags: ghcr.io/${{ github.repository }}-z3-api:${{ github.event.inputs.tags || steps.meta.outputs.tags }}"

      - name: Build image
        uses: docker/build-push-action@v6
        with:
          tags: ghcr.io/${{ github.repository }}-z3-api:${{ github.event.inputs.tags || steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          context: ./z3-api
          file: ./z3-api/Dockerfile
          platforms: linux/amd64
          push: true